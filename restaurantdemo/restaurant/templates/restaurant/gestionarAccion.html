{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestAccion.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/homeButton.css' %}">
</head>
<body>
    <div class="container">
        <div class="homeButtonContainer">
            <a href="{% url 'restaurant:home' %}"><img class="homeButtonImage"
                    src="{% static 'restaurant/restaurantIcon.jpg' %}" alt="Restaurante Los Abuelos"></a>
        </div>
        <div class="gaccionHeader">
            <h2>Gestionar accion</h2>
            <p>Las acciones son registradas en la bitacora de usuarios.</p>
        </div>
        <div class="gaccionBody">
            <h4>Acciones.-</h4>
            <div class="row">
                <div class="col-md-6">
                    <h4>Codigo</h4>
                </div>
                <div class="col-md-6">
                    <h4>Nombre</h4>
                </div>
            </div>
            {% for a in acciones %}
            <div class="row">
                <div class="col-md-6">
                    <label for="">{{a.acc_id}}</label>
                </div>
                <div class="col-md-6">
                    <label for="">{{a.acc_nombre}}</label>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
