{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nit</title>

    
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestNits.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Editar nit</h2>
            </div>
            <div class="card-body">
                <form action="{% url 'restaurant:gestionarNit' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input placeholder="numero de nit" value="{{n.nit_numero}}" name="nit_numero" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="nit_nombre" value="{{n.nit_dueno}}" maxlength="30" placeholder="nombre del nit" class="form-control">
                    </div>
                    <button name="editarNit" value="{{n.nit_id}}" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'restaurant:gestionarNit' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</body>
</html>
