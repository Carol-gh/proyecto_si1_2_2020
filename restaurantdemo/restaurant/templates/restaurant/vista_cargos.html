{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/homeButton.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/vista_cargos.css' %}">
</head>

<body>
    <div class="container">
        <div class="homeButtonContainer">
            <a href="{% url 'restaurant:home' %}"><img class="homeButtonImage"
                    src="{% static 'restaurant/restaurantIcon.jpg' %}" alt="Restaurante Los Abuelos"></a>
        </div>
        <div class="cargoHeader">
            <h2>Cargos.-</h2>
        </div>
        <div class="cargosSection">
            <div class="row">
                <div class="col-md-3">
                    <h4>Nombre</h4>
                </div>
                <div class="col-md-6">
                    <h4>Descripcion</h4>
                </div>
                <div class="col-md-3">
                    <h4>opciones</h4>
                </div>
            </div>
            <form action="{% url 'restaurant:vercargos' %}" method="POST">
                {% csrf_token %}
                {% for car in cargos %}
                <div class="card cargoCard">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">{{car.car_nombre}}</div>
                            <div class="col-md-6">{{car.car_desc}}</div>
                            <div class="col-md-3">
                                <button name="editar" class="btn btn-outline-primary"
                                    value="{{car.car_id}}">Editar</button>
                                <button name="eliminar" class="btn btn-outline-danger"
                                    value="{{car.car_id}}">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</body>

</html>
