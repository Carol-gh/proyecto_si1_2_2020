{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Notas de Entrada</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/homeButton.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestionarNE.css' %}">
    <link rel="stylesheet" href="{% static 'fontAwesome/css/all.min.css' %}">
</head>

<body>
    <div class="container">
        <div class="homeButtonContainer">
            <a href="{% url 'restaurant:home' %}"><img class="homeButtonImage"
                    src="{% static 'restaurant/restaurantIcon.jpg' %}" alt="Restaurante Los Abuelos"></a>
        </div>
        <form action="{% url 'restaurant:gestionarNE' %}" method="POST">
            {% csrf_token %}
            <div class="gneHeader">
                <h1>Gestionar Notas de Entrada.-</h1>
                <p>Registrar nueva nota de entrada
                    <button name="registrarBtn" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </p>
            </div>
            <div class="gneBody">
                <h4>Notas de entrada registradas.-</h4>
                <div class="row">
                    <div class="col-md-3">
                        <h4>Id</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>Usuario</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>Fecha</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>Opciones</h4>
                    </div>
                </div>
                {% for ne in notase %}
                <div class="row">
                    <div class="col-md-3">
                        <label for="">{{ne.note_id}}</label>
                    </div>
                    <div class="col-md-3">
                        <label for="">{{ne.usu.usu_nombre}}</label>
                    </div>
                    <div class="col-md-3">
                        <label for="">{{ne.note_fecha}}</label>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info" value="{{ne.note_id}}" name="verBtn">Ver</button>
                        <button class="btn btn-danger" value="{{ne.note_id}}" name="eliminarBtn">Eliminar</button>
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div>
        </form>
    </div>
</body>

</html>
