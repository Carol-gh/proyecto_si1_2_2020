{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar proveedor.-</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontAwesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestProveedor.css' %}">
</head>

<body>
    <div class="container">
        <div class="card regProvCard">
            <div class="card-header">
                <h4>Nuevo proveedor.-</h4>
            </div>
            <form action="{% url 'restaurant:gestionarProveedores' %}" method="POST">
                {% csrf_token %}
                <div class="card-body">

                    <div class="form-group">
                        <input type="text" maxlength="20" placeholder="nombre" name="pro_nombre" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="70" placeholder="direccion" name="pro_direccion"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="10" placeholder="celular" name="pro_celular"
                            class="form-control" />
                    </div>
                    <button name="registrarProv" class="btn btn-primary">agregar</button>

                </div>
            </form>
            <div>
            </div>
            <div class="card-footer">
                <a class="btn btn-secondary" href="{% url 'restaurant:gestionarProveedores' %}">Volver a proveedores</a>
                {% if exito %}
                <label style="color: green;" for="">{{msg}}</label>
                {% else %}
                <label style="color: red;" for="">{{msg}}</label>
                {% endif %}
            </div>
        </div>
        
        
    </div>
</body>

</html>
