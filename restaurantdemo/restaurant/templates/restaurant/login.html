{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Abuelos Login</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/login.css' %}">
</head>

<body>
    <div class="loginBG">
        <img class="loginImage" src="{% static 'restaurant/loginFondo.jpg' %}" alt="">
    </div>
    <div class="container loginContainer">
        <div class="card" style="background-color:#d9d9d9;">
            <form action="{% url 'restaurant:login' %}" method="POST">
                <div class="card-header" style="text-align: center;">
                    <h3>Restaurante "Los Abuelos" Login</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="nombre de usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contra" placeholder="contraseÃ±a">
                    </div>
                    <br/>
                    <label style="color: {{msgcolor}};" for="">{{msg}}</label>
                </div>
                <div class="card-footer" style="text-align: center;">
                    <button class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
