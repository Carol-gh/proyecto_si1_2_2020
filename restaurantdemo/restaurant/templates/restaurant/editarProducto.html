{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestProductos.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Editar producto</h2>
            </div>
            <div class="card-body">
                <form action="{% url 'restaurant:gestionarProducto' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input placeholder="nombre del producto" value="{{producto.prod_nombre}}" name="prod_nombre" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="prod_duracion" value="{{producto.prod_duracion}}" maxlength="30" placeholder="duracion del producto en dias" class="form-control">
                    </div>
                    <button value="{{producto.prod_id}}" name="editarProducto" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'restaurant:gestionarProducto' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</body>
</html>
