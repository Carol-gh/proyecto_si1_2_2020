{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/cargo_form.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/homeButton.css' %}">
</head>

<body>
    <div class="container">
        <div class="homeButtonContainer">
            <a href="{% url 'restaurant:home' %}"><img class="homeButtonImage" src="{% static 'restaurant/restaurantIcon.jpg' %}" alt="Restaurante Los Abuelos"></a>
        </div>
        <form action="{% url 'restaurant:regCargo' %}" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h2>Registrar Cargo.-</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" maxlength="50" name="car_nombre" class="form-control" placeholder="nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="70" name="car_desc" placeholder="descripcion" class="form-control">
                    </div>
                    <br/>
                    <button class="btn btn-outline-primary">Registrar</button>
                    <br/><br/>
                    {% if gm %}
                    <label style="color:green" for="">{{msg}}</label>
                    {% else %}
                    <label style="color:red" for="">{{msg}}</label>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</body>

</html>
