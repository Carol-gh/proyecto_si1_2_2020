{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar proveedores.-</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontAwesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/homeButton.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestProveedor.css' %}">
</head>

<body>
    <div class="container">
        <div class="homeButtonContainer">
            <a href="{% url 'restaurant:home' %}"><img class="homeButtonImage"
                    src="{% static 'restaurant/restaurantIcon.jpg' %}" alt="Restaurante Los Abuelos"></a>
        </div>
        <form action="{% url 'restaurant:gestionarProveedores' %}" method="POST">
        {% csrf_token %}
            <div class="proveedoresHeader">
                <h2>Proveedores.-</h2>
                <hr>
                <label class="agregarLabel">Agregar nuevo proveedor <button  name="registrar"><i class="fas fa-plus-circle"></i></button></label>
            </div>
            <div class="proveedoresBody">
                <div class="row">
                    <div class="col-md-3"><h3>Nombre</h3></div>
                    <div class="col-md-3"><h3>Direccion</h3></div>
                    <div class="col-md-3"><h3>Celular</h3></div>
                </div>
                {% for prov in provs %}
                <div class="row">
                    <div class="col-md-3">
                        <label for="">{{prov.pro_nombre}}</label>
                    </div>
                    <div class="col-md-3">
                        <label for="">{{prov.pro_direccion}}</label>
                    </div>
                    <div class="col-md-3">
                        <label for="">{{prov.pro_celular}}</label>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info" value="{{prov.pro_id}}" name="editar">Editar</button>
                        <button class="btn btn-danger" value="{{prov.pro_id}}" name="eliminar">Eliminar</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</body>

</html>
