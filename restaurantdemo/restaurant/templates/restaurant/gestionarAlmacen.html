{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Almacenes</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontAwesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestionarAlmacen.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/homeButton.css' %}">
</head>

<body>
    <div class="container">
        <div class="homeButtonContainer">
            <a href="{% url 'restaurant:home' %}"><img class="homeButtonImage"
                    src="{% static 'restaurant/restaurantIcon.jpg' %}" alt="Restaurante Los Abuelos"></a>
        </div>
        <form action="{% url 'restaurant:gestionarAlmacen' %}" method="POST">
            {% csrf_token %}
            <div class="gaHeader">
                <h1>Gestionar Almacenes</h1>
                <p>Registrar nuevo almacen
                    <button name="registrarBtn" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </p>
            </div>
            <div class="gaBody">
                <h3>Almacenes registrados</h3>
                <div class="row">
                    <div class="col-md-4">
                        <h4>Nombre</h4>
                    </div>
                    <div class="col-md-4">
                        <h4>Ubicacion</h4>
                    </div>
                    <div class="col-md-4">
                        <h4>Opciones</h4>
                    </div>
                </div>
                <br/>
                {% for a in almacenes %}
                <div class="row">
                    <div class="col-md-4">
                        <label for="">{{a.alm_nombre}}</label>
                    </div>
                    <div class="col-md-4">
                        <label for="">{{a.alm_ubicacion}}</label>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-danger" value="{{a.alm_id}}" name="eliminarBtn">Eliminar</button>
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div>
        </form>
    </div>
</body>

</html>
